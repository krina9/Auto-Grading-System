image: openjdk:17-oracle

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - chmod +x ./mvnw
    - ./mvnw package
  artifacts:
    paths:
      - target/CodeHat-0.0.1-SNAPSHOT.jar

test:
  stage: test
  script:
    - chmod +x ./mvnw
    - ./mvnw test

deploy:
  stage: deploy
  image: ruby:latest
  script:
    - apt update -qy
    - apt install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$APP_NAME --api-key=$PRODUCTION_KEY
  only:
    - cicd
